<!DOCTYPE html>
<html>
<head>
  <title>Practice Form</title>
</head>
<body>
  <form action="success.html" method="post">
    <select name="Options">
      <option value="Option_1">Option 1</option>
      <option value="Option_2">Option 2</option>
      <option value="Option_3">Option 3</option>
    </select>
    <p><textarea name="text_area_1" rows="5" cols="10">Text Area 1</textarea></p>
    <fieldset>
      <legend>Check Box</legend>
      <p>
        <label>
          <input type="checkbox" name="check_1" value="check_1">
          "Check 1"
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="check_2" value="check_2">
          "Check 2"
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="check_3" value="check_3">
          "Check 3"
        </label>
      </p>
    </fieldset>
    <div>
      <label>Date:</label>
      <input type="date" name="date">
    </div>
    <div>
      <label>Name:</label>
      <input type="text" name="name">
    </div>
    <button>Submit</button>
  </form>
</body>
</html>
